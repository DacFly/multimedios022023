<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header></header>

      <main>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-borderless table-primary align-middle"
          >
            <thead class="table-light">
              <caption>
                Listar curso
              </caption>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tiempo</th>
                <th>usuario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="resultados">

            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </main>

      <footer></footer>

      <!-- Modal trigger button -->
      
      
      <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Modificar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text"
                    class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del curso">
                  <small id="helpId" class="form-text text-muted">Ingresa el nombre del curso</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Descripcion</label>
                    <input type="text"
                      class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Descripcion del curso">
                    <small id="helpId" class="form-text text-muted">Ingrese la descripcion del curso</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Tiempo</label>
                    <input type="text"
                      class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId" placeholder="tiempo del curso">
                    <small id="helpId" class="form-text text-muted">Ingresa el tiempo del curso</small>
                </div>

                
        </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      
      
      <!-- Optional: Place to the bottom of scripts -->
      <script>
        const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
      
      </script>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      var contenidoTablaResultado = document.querySelector("#resultados");

      function cargarDatos() {
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php") //lA url de peticiÃ³n
          .then((respuesta) => respuesta.json()) //recibe los dato de json
          .then((datosrespuesta) => {
            //console.log('datosrespuesta', datosrespuesta)
            settable(datosrespuesta.data);
          })
          .catch(console.log);
      }

      function settable(data) {
        console.log("data", data);

        for (const valor of data) {
          console.log("valor: ", valor);
          contenidoTablaResultado.innerHTML += 
            `<tr class="table-primary">
              <td scope="row">${valor.id}</td>
              <td>${valor.nombre}</td>
              <td>${valor.descripcion}</td>
              <td>${valor.tiempo}</td>
              <td>${valor.usuario}</td>
              <td>
                <a name="" id="" class="btn btn-danger" onclick= "editar( '${valor.id}','${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')" role="button" data-bs-toggle="modal" data-bs-target="#modalId">Editar</a>
                <a name="" id="" class="btn btn-primary" onclick= "eliminar('${valor.id}', '${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')" role="button" data-bs-toggle="modal" data-bs-target="#modalId">Borrar</a>
              </td>
            </tr>`;
        }
      }
     

      cargarDatos();

       function editar(id, nombre, descripcion, tiempo){
    
        document.getElementById('nombre').value = nombre;
        document.getElementById('descripcion').value = descripcion;
        document.getElementById('tiempo').value = tiempo;
        
     }
       function eliminar(){
         alert('eliminar');
       }
    </script>
  </body>
</html>
